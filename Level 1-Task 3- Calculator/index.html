<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <header>
        <h1>&nbsp;&nbsp;&nbsp;Calculator</h1>
        <span class="material-symbols-outlined" id="dark-mode-toggle">dark_mode&nbsp;</span>
    </header>
    <main>
        <div class="calculator">
            <div id="display">
                <div id="previous-operation"></div>
                <div id="current-operation">0</div>
            </div>
            <div class="buttons">
                <button class="button" data-value="C">C</button>
                <button class="button" data-value="/">/</button>
                <button class="button" data-value="*">*</button>
                <button class="button" data-value="-">-</button>
                <button class="button" data-value="7">7</button>
                <button class="button" data-value="8">8</button>
                <button class="button" data-value="9">9</button>
                <button class="button" data-value="+">+</button>
                <button class="button" data-value="4">4</button>
                <button class="button" data-value="5">5</button>
                <button class="button" data-value="6">6</button>
                <button class="button" data-value="1">1</button>
                <button class="button" data-value="2">2</button>
                <button class="button" data-value="3">3</button>
                <button class="button" data-value="=">=</button>
                <button class="button" data-value="0">0</button>
                <button class="button" data-value=".">.</button>
            </div>
        </div>
        <div class="history">
            <button class="clear">Clear History</button>
            <h2>History</h2>
            <ul id="history-list"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
